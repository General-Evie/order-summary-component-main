<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div id="wrapper">
    <img src="images/illustration-hero.svg" alt="">
    <main>
      <h1>Order Summary</h1>
      <div>
        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="buttons">
        <div id="sub">
          <img id="icon" src="images/icon-music.svg" alt="Icon Music">
          <div class="sub-info">
            <h2>Annual Plan</h2>
            <div id="amount">$59.99/year</div>
          </div>
            <a id="change" href="#">Change</a> 
        </div>
        <button id="payment">Proceed to Payment</button>
        <button id="cancel"href="#">Cancel Order</button>
      </main>
    </div>
  </div>

  

</body>  
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Evie Dickman</a>.
</footer>
</html>
